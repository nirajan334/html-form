    <h1>Login form</h1>
    <form action="/">
        <div><label for="name">Name</label></div>
        <input id="name " name="name" type="text" placeholder="enter your name">
        <br>
        <br>
        <div><label for="phone number">phone number</label></div>
        <input id="phone number" name="phone number" type="number" placeholder="enter your phone number">
        <br>
        <br>

        <div><label for="Email">Email</label></div>
        <input id="Email" name="email" type="email" placeholder="enter your Email">
        <br>
        <br>
        <div><label for="password">password</label></div>
        <input id="password " name="password" type="password" placeholder="enter your password">
        <p><button>reset</button></p>
        <P><label for="agree">agree</label></P>
        <input id="agree" type="checkbox" type="text"  placeholder="checkbox">
        <p><button>submit</button>
        </p>
    

    </form>
